# SonarCloud Configuration for Optira AI
# Visit https://sonarcloud.io/projects to view your project dashboard

sonar.projectKey=aniket-patilll_optira-ai
sonar.organization=aniket-patilll

# Project information
sonar.projectName=Optira AI
sonar.projectVersion=1.0

# Source directories
sonar.sources=backend/app,frontend/src
sonar.tests=backend/tests

# Identify test files within sources
sonar.test.inclusions=frontend/src/test/**/*,**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx


# Language-specific settings
sonar.python.version=3.11
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.python.coverage.reportPaths=backend/coverage.xml

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/__pycache__/**,**/venv/**,**/*.config.ts,**/*.config.js
sonar.test.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Encoding
sonar.sourceEncoding=UTF-8
